name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux-x64, win-x64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
          
      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build
        
      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.os }} /p:PublishSingleFile=false -o ./publish/${{ matrix.os }}
        
      - name: Archive output
        run: |
          cd publish/${{ matrix.os }}
          if [[ "${{ matrix.os }}" == "win-x64" ]]; then
            zip -r ../../ExShSy-${{ matrix.os }}.zip .
          else
            tar -czf ../../ExShSy-${{ matrix.os }}.tar.gz .
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExShSy-${{ matrix.os }}
          path: |
            ./publish/${{ matrix.os }}/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 2.4.1
        name: Release 2.4.1
        files: |
          ./artifacts/ExShSy-win-x64/ExShSy-win-x64.zip
          ./artifacts/ExShSy-linux-x64/ExShSy-linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
